<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXEET × CEKAT - Command Center untuk Bisnis E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #1E2761;
            --navy-dark: #0f1535;
            --ice-blue: #CADCFC;
            --coral: #F96167;
            --white: #FFFFFF;
            --gradient-start: #1E2761;
            --gradient-end: #2d3a7c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(165deg, var(--navy-dark) 0%, var(--navy) 50%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--ice-blue);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; top: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 50%; top: 60%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 70%; top: 30%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 80%; top: 70%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 90%; top: 50%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 15%; top: 90%; animation-delay: 1.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            25% { transform: translateY(-30px) translateX(10px); opacity: 0.6; }
            50% { transform: translateY(-60px) translateX(-10px); opacity: 0.3; }
            75% { transform: translateY(-30px) translateX(15px); opacity: 0.5; }
        }
        
        /* Grid lines background */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(202, 220, 252, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(202, 220, 252, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 900px;
        }
        
        /* Logo area */
        .logos {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInDown 1s ease forwards 0.3s;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--white);
            letter-spacing: 2px;
        }
        
        .logo-divider {
            font-size: 2rem;
            color: var(--coral);
            font-weight: 300;
        }
        
        /* Main title */
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--white);
            line-height: 1.1;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.6s;
        }
        
        .main-title .highlight {
            color: var(--coral);
            position: relative;
            display: inline-block;
        }
        
        .main-title .highlight::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--coral);
            opacity: 0.3;
            border-radius: 4px;
        }
        
        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: var(--ice-blue);
            font-weight: 300;
            margin-bottom: 50px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.9s;
        }
        
        /* Icon cluster */
        .icon-cluster {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1.2s;
        }
        
        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 1px solid rgba(202, 220, 252, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .icon-box:hover {
            transform: translateY(-5px);
            border-color: var(--coral);
            box-shadow: 0 20px 40px rgba(249, 97, 103, 0.2);
        }
        
        .icon-box i {
            font-size: 2rem;
            color: var(--ice-blue);
        }
        
        .icon-connector {
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, var(--ice-blue), var(--coral));
            opacity: 0.5;
        }
        
        /* Tagline */
        .tagline {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            font-style: italic;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1.5s;
        }
        
        .tagline strong {
            color: var(--coral);
            font-weight: 600;
            font-style: normal;
        }
        
        /* Navigation hint */
        .nav-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2s;
        }
        
        .nav-hint span {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .nav-hint i {
            font-size: 1.5rem;
            color: var(--coral);
            animation: bounce 2s infinite;
        }
        
        /* Slide counter */
        .slide-counter {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 3px;
        }
        
        /* Decorative elements */
        .deco-circle {
            position: absolute;
            border: 1px solid rgba(202, 220, 252, 0.1);
            border-radius: 50%;
        }
        
        .deco-circle.c1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -100px;
        }
        
        .deco-circle.c2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -100px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(10px); }
            60% { transform: translateY(5px); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .subtitle { font-size: 1.1rem; }
            .logo { font-size: 1.8rem; }
            .icon-box { width: 60px; height: 60px; }
            .icon-box i { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="grid-bg"></div>
    
    <div class="deco-circle c1"></div>
    <div class="deco-circle c2"></div>
    
    <div class="slide-counter">01 / 15</div>
    
    <div class="container">
        <div class="logos">
            <span class="logo">FLEXEET</span>
            <span class="logo-divider">×</span>
            <span class="logo">CEKAT</span>
        </div>
        
        <h1 class="main-title">
            Command Center untuk<br>
            <span class="highlight">Bisnis E-Commerce</span> Anda
        </h1>
        
        <p class="subtitle">Mengubah AI dari Alat Chat Menjadi Mesin Profit</p>
        
        <div class="icon-cluster">
            <div class="icon-box">
                <i class="ri-dashboard-3-line"></i>
            </div>
            <div class="icon-connector"></div>
            <div class="icon-box">
                <i class="ri-robot-2-line"></i>
            </div>
            <div class="icon-connector"></div>
            <div class="icon-box">
                <i class="ri-line-chart-line"></i>
            </div>
        </div>
        
        <p class="tagline">
            Powered by <strong>Axiom Engine™</strong> — 100% Akurasi, Zero Halusinasi
        </p>
    </div>
    
    <div class="nav-hint">
        <span>Scroll untuk lanjut</span>
        <i class="ri-arrow-down-line"></i>
    </div>
</body>
</html>

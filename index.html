<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXEET × CEKAT - Presentation</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #1E2761;
            --navy-dark: #0f1535;
            --ice-blue: #CADCFC;
            --coral: #F96167;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            background: var(--navy-dark);
        }

        /* Container untuk semua slides */
        .presentation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Setiap slide dengan transisi smooth */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(100%) scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0) scale(1);
            pointer-events: auto;
            z-index: 10;
        }

        /* Exiting to left (when going forward/next) */
        .slide.prev {
            opacity: 0;
            transform: translateX(-100%) scale(0.95);
            z-index: 5;
        }

        /* Exiting to right (when going backward/prev) */
        .slide.next {
            opacity: 0;
            transform: translateX(100%) scale(0.95);
            z-index: 5;
        }

        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Progress Bar - Gradient animated */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--coral), var(--ice-blue), var(--coral));
            background-size: 200% 100%;
            z-index: 200;
            transition: width 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 20px rgba(249, 97, 103, 0.5);
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Navigation Controls - Transparent */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: transparent;
            padding: 16px 28px;
            border-radius: 60px;
            display: flex;
            gap: 20px;
            align-items: center;
            border: none;
            transition: all 0.4s ease;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: rgba(0, 0, 0, 0.4);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            font-size: 20px;
        }

        .nav-btn:hover:not(:disabled) {
            background: transparent;
            color: var(--coral);
            transform: scale(1.3);
        }

        .nav-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .nav-btn:disabled {
            opacity: 0.15;
            cursor: not-allowed;
        }

        .nav-btn i {
            font-size: 1.5rem;
        }

        .slide-counter {
            color: rgba(0, 0, 0, 0.4);
            font-size: 14px;
            min-width: 80px;
            text-align: center;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .slide-counter .current {
            color: var(--coral);
            font-weight: 700;
            font-size: 15px;
        }

        /* Overview Mode - Grid view */
        .overview-mode {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 21, 53, 0.98);
            z-index: 1000;
            overflow-y: auto;
            padding: 60px 40px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .overview-mode.active {
            display: block;
            opacity: 1;
        }

        .overview-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .overview-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--white);
            margin-bottom: 8px;
        }

        .overview-header p {
            color: rgba(255,255,255,0.5);
            font-size: 0.95rem;
        }

        .overview-close {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--coral);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .overview-close:hover {
            transform: scale(1.1) rotate(90deg);
            background: #e54550;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .overview-slide {
            position: relative;
            background: var(--navy);
            border: 2px solid rgba(202, 220, 252, 0.1);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            aspect-ratio: 16/9;
        }

        .overview-slide:hover {
            border-color: var(--coral);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(249, 97, 103, 0.25);
        }

        .overview-slide.current {
            border-color: var(--coral);
            box-shadow: 0 0 0 3px rgba(249, 97, 103, 0.3);
        }

        .overview-slide iframe {
            width: 200%;
            height: 200%;
            transform: scale(0.5);
            transform-origin: top left;
            pointer-events: none;
        }

        .overview-slide-number {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--coral);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 13px;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(249, 97, 103, 0.4);
        }

        .overview-slide-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(15, 21, 53, 0.95));
            padding: 40px 16px 16px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: transparent;
            color: rgba(0, 0, 0, 0.4);
            border: none;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn:hover {
            background: transparent;
            color: var(--coral);
            transform: scale(1.3);
        }

        /* Help Button & Overlay */
        .help-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            color: rgba(0, 0, 0, 0.4);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 160;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .help-btn:hover {
            background: transparent;
            color: var(--coral);
            transform: scale(1.3);
        }

        .help-overlay {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(30, 39, 97, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 24px;
            border-radius: 20px;
            z-index: 150;
            max-width: 320px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px);
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            border: 1px solid rgba(202, 220, 252, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .help-overlay.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .help-overlay h3 {
            margin-bottom: 18px;
            color: var(--coral);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .help-item {
            margin: 12px 0;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .help-key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--navy-dark);
            padding: 4px 10px;
            border-radius: 6px;
            font-family: monospace;
            font-weight: bold;
            min-width: 36px;
            border: 1px solid rgba(202, 220, 252, 0.2);
        }

        /* Logo watermark */
        .logo-watermark {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(0, 0, 0, 0.3);
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .logo-watermark:hover {
            color: rgba(0, 0, 0, 0.6);
        }

        .logo-watermark span {
            color: rgba(249, 97, 103, 0.6);
        }

        .logo-watermark:hover span {
            color: var(--coral);
        }

        /* Slide indicator dots */
        .slide-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slide-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slide-dot:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.3);
        }

        .slide-dot.active {
            background: var(--coral);
            box-shadow: 0 0 10px rgba(249, 97, 103, 0.5);
        }

        /* Transition overlay effect */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--navy-dark);
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .transition-overlay.active {
            opacity: 0.3;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .nav-controls {
                bottom: 20px;
                padding: 12px 20px;
                gap: 15px;
            }

            .nav-btn {
                width: 42px;
                height: 42px;
            }

            .slide-dots {
                display: none;
            }

            .logo-watermark {
                font-size: 0.85rem;
            }

            .fullscreen-btn {
                bottom: 20px;
                right: 20px;
                width: 46px;
                height: 46px;
            }

            .overview-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
            }

            .overview-mode {
                padding: 80px 20px 40px;
            }
        }

        /* Touch Indicators for mobile */
        .swipe-indicator {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeInOut 4s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }

        /* Loading state */
        .slide-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--coral);
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="presentation-container" id="presentation">
        <!-- Slides will be loaded here -->
    </div>

    <!-- Transition overlay -->
    <div class="transition-overlay" id="transitionOverlay"></div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Logo Watermark -->
    <div class="logo-watermark">
        FLEXEET <span>×</span> CEKAT
    </div>

    <!-- Slide Dots -->
    <div class="slide-dots" id="slideDots"></div>

    <!-- Navigation Controls -->
    <div class="nav-controls">
        <button class="nav-btn" id="prevBtn" title="Previous (←)">
            <i class="ri-arrow-left-s-line"></i>
        </button>
        <div class="slide-counter" id="slideCounter">
            <span class="current">1</span> / 15
        </div>
        <button class="nav-btn" id="nextBtn" title="Next (→ or Space)">
            <i class="ri-arrow-right-s-line"></i>
        </button>
        <button class="nav-btn" id="overviewBtn" title="Overview (ESC)">
            <i class="ri-layout-grid-line"></i>
        </button>
    </div>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen (F)">
        <i class="ri-fullscreen-line"></i>
    </button>

    <!-- Help Button -->
    <button class="help-btn" id="helpBtn">
        <i class="ri-question-line"></i>
    </button>

    <!-- Help Overlay -->
    <div class="help-overlay" id="helpOverlay">
        <h3><i class="ri-keyboard-box-line"></i> Kontrol Navigasi</h3>
        <div class="help-item">
            <span class="help-key">Space</span>
            <span>atau</span>
            <span class="help-key">→</span>
            <span>Slide berikutnya</span>
        </div>
        <div class="help-item">
            <span class="help-key">←</span>
            <span>Slide sebelumnya</span>
        </div>
        <div class="help-item">
            <span class="help-key">ESC</span>
            <span>Mode Overview</span>
        </div>
        <div class="help-item">
            <span class="help-key">F</span>
            <span>Fullscreen</span>
        </div>
        <div class="help-item">
            <span class="help-key">1-9</span>
            <span>Lompat ke slide</span>
        </div>
        <div class="help-item">
            <span class="help-key">Swipe</span>
            <span>Geser di mobile</span>
        </div>
    </div>

    <!-- Overview Mode -->
    <div class="overview-mode" id="overviewMode">
        <button class="overview-close" id="overviewClose">
            <i class="ri-close-line"></i>
        </button>
        <div class="overview-header">
            <h2>FLEXEET × CEKAT</h2>
            <p>Pilih slide untuk melanjutkan presentasi</p>
        </div>
        <div class="overview-grid" id="overviewGrid"></div>
    </div>

    <script>
        const slides = [
            { file: 'slide-01-cover.html', title: 'Cover' },
            { file: 'slide-02-problem.html', title: '7 Masalah Kritis' },
            { file: 'slide-03-core-issue.html', title: 'Akar Masalah' },
            { file: 'slide-04-solution.html', title: 'Axiom Engine' },
            { file: 'slide-05-pillars-overview.html', title: '7 Pilar Overview' },
            { file: 'slide-06-pillar-accuracy.html', title: 'Pilar 1: Akurasi' },
            { file: 'slide-07-pillar-knowledge.html', title: 'Pilar 2: Knowledge' },
            { file: 'slide-08-pillar-stocksync.html', title: 'Pilar 3: Stock Sync' },
            { file: 'slide-09-pillar-guardian.html', title: 'Pilar 4: Guardian' },
            { file: 'slide-10-pillar-antifraud.html', title: 'Pilar 5: Anti-Fraud' },
            { file: 'slide-11-pillar-campaign.html', title: 'Pilar 6: Campaign' },
            { file: 'slide-12-pillar-report.html', title: 'Pilar 7: Report' },
            { file: 'slide-13-roi-calculator.html', title: 'ROI Calculator' },
            { file: 'slide-14-cta.html', title: 'Call to Action' },
            { file: 'slide-15-thankyou.html', title: 'Thank You' }
        ];

        let currentSlide = 0;
        let touchStartX = 0;
        let touchEndX = 0;
        let isTransitioning = false;

        const presentation = document.getElementById('presentation');
        const progressBar = document.getElementById('progressBar');
        const slideCounter = document.getElementById('slideCounter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const overviewBtn = document.getElementById('overviewBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const helpBtn = document.getElementById('helpBtn');
        const helpOverlay = document.getElementById('helpOverlay');
        const overviewMode = document.getElementById('overviewMode');
        const overviewGrid = document.getElementById('overviewGrid');
        const overviewClose = document.getElementById('overviewClose');
        const slideDots = document.getElementById('slideDots');
        const transitionOverlay = document.getElementById('transitionOverlay');

        // Load slides
        function loadSlides() {
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.innerHTML = `
                    <div class="slide-loading"><i class="ri-loader-4-line"></i></div>
                    <iframe src="${slide.file}" onload="this.previousElementSibling.style.display='none'"></iframe>
                `;
                if (index === 0) slideDiv.classList.add('active');
                presentation.appendChild(slideDiv);

                // Create dots
                const dot = document.createElement('div');
                dot.className = 'slide-dot' + (index === 0 ? ' active' : '');
                dot.onclick = () => goToSlide(index);
                dot.title = slide.title;
                slideDots.appendChild(dot);
            });
            updateUI();
            createOverview();
        }

        // Create overview
        function createOverview() {
            slides.forEach((slide, index) => {
                const overviewSlide = document.createElement('div');
                overviewSlide.className = 'overview-slide' + (index === currentSlide ? ' current' : '');
                overviewSlide.innerHTML = `
                    <div class="overview-slide-number">${index + 1}</div>
                    <iframe src="${slide.file}"></iframe>
                    <div class="overview-slide-title">${slide.title}</div>
                `;
                overviewSlide.onclick = () => {
                    goToSlide(index);
                    closeOverview();
                };
                overviewGrid.appendChild(overviewSlide);
            });
        }

        // Navigate with smooth transition - FIXED
        function goToSlide(index) {
            if (index < 0 || index >= slides.length || index === currentSlide) return;
            if (isTransitioning) return;
            
            isTransitioning = true;
            
            const allSlides = document.querySelectorAll('.slide');
            const allDots = document.querySelectorAll('.slide-dot');
            const allOverviewSlides = document.querySelectorAll('.overview-slide');
            
            // Determine direction
            const goingForward = index > currentSlide;
            
            // Get current and target slides
            const currentSlideEl = allSlides[currentSlide];
            const targetSlideEl = allSlides[index];
            
            // Reset all slides first
            allSlides.forEach((s, i) => {
                if (i !== currentSlide && i !== index) {
                    s.classList.remove('active', 'prev', 'next');
                    s.style.transform = '';
                    s.style.opacity = '';
                }
            });
            
            // Set up target slide position before transition (where it comes FROM)
            if (goingForward) {
                // Next: new slide comes from RIGHT
                targetSlideEl.style.transform = 'translateX(100%) scale(0.95)';
            } else {
                // Prev: new slide comes from LEFT
                targetSlideEl.style.transform = 'translateX(-100%) scale(0.95)';
            }
            targetSlideEl.style.opacity = '0';
            targetSlideEl.style.transition = 'none';
            
            // Force reflow
            targetSlideEl.offsetHeight;
            
            // Re-enable transition
            targetSlideEl.style.transition = '';
            
            // Set current slide to exit in opposite direction
            if (goingForward) {
                // Next: current slide exits to LEFT
                currentSlideEl.classList.add('prev');
            } else {
                // Prev: current slide exits to RIGHT
                currentSlideEl.classList.add('next');
            }
            currentSlideEl.classList.remove('active');
            
            // Update dots
            allDots[currentSlide].classList.remove('active');
            allOverviewSlides[currentSlide].classList.remove('current');
            
            // Small delay then activate new slide
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    // Clear inline styles and add active class
                    targetSlideEl.style.transform = '';
                    targetSlideEl.style.opacity = '';
                    targetSlideEl.classList.add('active');
                    allDots[index].classList.add('active');
                    allOverviewSlides[index].classList.add('current');
                    
                    // Update current index
                    currentSlide = index;
                    updateUI();
                    
                    // Clean up after transition
                    setTimeout(() => {
                        currentSlideEl.classList.remove('prev', 'next');
                        isTransitioning = false;
                    }, 400);
                });
            });
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }

        function updateUI() {
            // Update counter
            slideCounter.innerHTML = `<span class="current">${currentSlide + 1}</span> / ${slides.length}`;
            
            // Update progress bar
            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Update buttons
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }

        function toggleOverview() {
            if (overviewMode.classList.contains('active')) {
                closeOverview();
            } else {
                openOverview();
            }
        }

        function openOverview() {
            overviewMode.classList.add('active');
            // Scroll to current slide
            const currentOverviewSlide = overviewGrid.children[currentSlide];
            if (currentOverviewSlide) {
                setTimeout(() => {
                    currentOverviewSlide.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
        }

        function closeOverview() {
            overviewMode.classList.remove('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.innerHTML = '<i class="ri-fullscreen-exit-line"></i>';
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<i class="ri-fullscreen-line"></i>';
            }
        }

        function toggleHelp() {
            helpOverlay.classList.toggle('visible');
        }

        // Event Listeners
        prevBtn.onclick = prevSlide;
        nextBtn.onclick = nextSlide;
        overviewBtn.onclick = toggleOverview;
        fullscreenBtn.onclick = toggleFullscreen;
        helpBtn.onclick = toggleHelp;
        overviewClose.onclick = closeOverview;

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (overviewMode.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeOverview();
                }
                return;
            }

            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'Escape':
                    toggleOverview();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case '?':
                    toggleHelp();
                    break;
                case 'Home':
                    e.preventDefault();
                    goToSlide(0);
                    break;
                case 'End':
                    e.preventDefault();
                    goToSlide(slides.length - 1);
                    break;
                default:
                    // Number keys 1-9 for quick navigation
                    const num = parseInt(e.key);
                    if (num >= 1 && num <= 9 && num <= slides.length) {
                        goToSlide(num - 1);
                    }
            }
        });

        // Touch/Swipe support with smooth gesture
        let touchStartY = 0;
        
        presentation.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        presentation.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            handleSwipe(touchEndY);
        }, { passive: true });

        function handleSwipe(touchEndY) {
            const swipeThreshold = 50;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            // Only handle horizontal swipes (ignore vertical scrolling)
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > swipeThreshold) {
                if (diffX > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }

        // Mouse wheel navigation
        let wheelTimeout;
        presentation.addEventListener('wheel', (e) => {
            clearTimeout(wheelTimeout);
            wheelTimeout = setTimeout(() => {
                if (e.deltaY > 30) {
                    nextSlide();
                } else if (e.deltaY < -30) {
                    prevSlide();
                }
            }, 50);
        }, { passive: true });

        // Close help when clicking outside
        document.addEventListener('click', (e) => {
            if (!helpBtn.contains(e.target) && !helpOverlay.contains(e.target)) {
                helpOverlay.classList.remove('visible');
            }
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="ri-fullscreen-exit-line"></i>';
            } else {
                fullscreenBtn.innerHTML = '<i class="ri-fullscreen-line"></i>';
            }
        });

        // Initialize
        loadSlides();

        // Show swipe indicator on mobile
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            setTimeout(() => {
                const indicator = document.createElement('div');
                indicator.className = 'swipe-indicator';
                indicator.innerHTML = '<i class="ri-arrow-left-right-line"></i> Geser untuk navigasi';
                document.body.appendChild(indicator);
                setTimeout(() => indicator.remove(), 4000);
            }, 1500);
        }

        // Preload adjacent slides for smoother transitions
        function preloadSlides() {
            const preloadIndexes = [currentSlide - 1, currentSlide + 1].filter(i => i >= 0 && i < slides.length);
            preloadIndexes.forEach(index => {
                const iframe = document.querySelectorAll('.slide iframe')[index];
                if (iframe && !iframe.src) {
                    iframe.src = slides[index].file;
                }
            });
        }

        // Preload on initialization
        setTimeout(preloadSlides, 500);
    </script>
</body>
